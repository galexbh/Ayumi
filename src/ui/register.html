<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e54782578.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../styles/LoginRegister.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">   
        <div class="level box login-components">
          <div class="level-item" >
              <div class="tile is-vertical is-parent" >
                <div class="tile  is-child">
                  <h4 class="title is-4" style = "text-align: center;"><strong>Crear una cuenta</strong </h4 >
           
                 </div>         
                <div class="tile is-child">
                  <form>
                    <div class="tile is-parent">

           
                    <div   class = "form-items">
                      <div class="field">
                        <label class="label">Primer nombre:</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Primer nombre">
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">Segundo nombre:</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Segundo nombre">
                        </div>
                      </div>
                       
                      <div class="field">
                        <label class="label">Primer apellido:</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Primer apellido">
                        </div>
                      </div>

                      <div class="field">
                        <label class="label">Segundo apellido:</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Segundo apellido">
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">RTN:</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Segundo apellido">
                        </div>
                      </div>  


                    </div>

                    <div class = "form-items "> 



                      <div class="field">
                        <label class="label">Sexo:</label>
                        <div class="control">
                          <div class="select">
                            <select>
                              <option>Hombre</option>
                              <option>Mujer</option>                              
                              <option>Prefiero no especificarlo</option>

                            </select>
                          </div>
                          </div>
                      </div>


                                            <div class="field">
                        <label class="label">Correo electrónico:</label>

                        <p class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="Correo electrónico">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </p>
                      </div>

                      <div class="field">
                        <label class="label">Contraseña:</label>

                        <p class="control has-icons-left">
                          <input class="input" type="password" placeholder="Contraseña">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                          
                        </p>
                      </div>
                      <div class="field">
                        <label class="label">Repita su contraseña:</label>

                        <p class="control has-icons-left">
                          <input class="input" type="password" placeholder="Contraseña">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>

                        </p>
                      </div>



                    </div>




                  </div>

                  <div class="field">
                    <p class="control" style="text-align:center;">    
                      <button class="button is-success" style="width: 40%;padding: auto; background-color: #023E8A;">
                        Crear cuenta
                      </button>
                    </p>
                  </div>
                </form>        
       
              </div> 
              <div class="tile container is-child" ">
                <h5 style = "text-align: center;">¿Ya tienes una cuenta? <span><strong>Inicia sesión</strong> </span></h5>
         
               </div> 
            </div>
           

        </div>
</body>
</html>
