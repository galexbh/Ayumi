<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e54782578.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" src = "../images/Ayumi.ico">

    <title>Ayumi</title>
</head>
<body >
  <div class="notification is-danger box alert float-notification" >
    <button class="delete"></button>
    Correo electrónico o contraseña incorrectos
  </div>
  <div class="login-container">
<div class="level box login-components">

  <div class="level-item" style="width: 40%;">
    
  
      <div class="tile is-vertical is-parent">
        <div class="tile container is-child">
          <h4 class="title is-4" style = "text-align: center;"><strong>Iniciar sesión</strong </h4>
   
         </div>  
        <div class="tile container is-child" style = "text-align: center;">
          <img src="../images/Ayumi.png"  type="img/png" >
        </div>
        <div class="tile is-child">
          <form id = "form-login" autocomplete="off">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" id="Email" type="email" placeholder="Correo electrónico">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" id = "Password"  type="password" placeholder="Contraseña">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button id = "login" class="button is-success" style="width: 100%; background-color: #023E8A;">
                    Iniciar sesión
                  </button>
                </p>
              </div>
        </form>        

      </div>
      <div class="tile container is-child" ">
       <h5 style = "text-align: center;">¿No tienes cuenta? <span class = "conectors" onclick="location.href = '../ui/register.html'"><strong>Registrate</strong> </span></h5>

      </div>  
    </div >



</div>
  <figure class="level-item"style="width: 60% ;">
    <img src="../images/loginSVG.svg">
  </figure>

</div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src = "../scripts/login.js"></script>
</body>
</html>
